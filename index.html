<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main class="card">
    <img class="product_image"
         src="images/image-product-desktop.jpg"
         alt="Product image"
         srcset="images/image-product-desktop.jpg 600w,
                 images/image-product-mobile.jpg 480w"
         sizes="(min-width: 650px) 600px, 480px">

    <section class="info">
        <p class="perfume">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                               Perfumer-Creator for the House of CHANEL.</p>

        <section class="price">
            <h2 class="current_price">$149.99</h2>
            <p class="old_price">$169.99</p>
        </section>

        <form action="#">
            <button type="button" class="button">
                <img src="images/icon-cart.svg" alt="">
                <span class="button_text">Add to Cart</span>
            </button>
        </form>
    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
                                                                                                      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TrueKapline" target="_blank" rel="noopener">Kapline</a>.
</footer>
</body>
</html>
